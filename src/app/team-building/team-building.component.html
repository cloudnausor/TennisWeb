<div class="content cours_individualsec">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form_devarea">
          <div class="text-right">
            <div class="form_buttons">
              <a
                data-toggle="modal"
                id="enableBtn"
                data-target="#myModal_edit_course"
                class="btn btn-info des_save_btn course_edit_btn ng-binding"
              >
                {{ res.Coach_Id === "" ? "CRÉER" : "Modifier" }}</a
              >
            </div>
          </div>
          <div class="tab-content">
            <div class="form_section" id="availabilityDiv">
              <form #team="ngForm" (ngSubmit)="onSubmit(res)">
                <div
                  *ngIf="alertMsg.show"
                  class="alert {{
                    alertMsg.type
                  }} alert-dismissible text-center"
                >
                  <button
                    type="button"
                    (click)="_closeAlertMessage($event)"
                    class="close"
                  >
                    <span>&times;</span>
                  </button>
                  {{ alertMsg.msg }}
                </div>
                <div class="form-group bmd-form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label
                        >Mode de transport<span class="red"> *</span></label
                      >
                    </div>
                    <div class="col-md-8">
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input
                            type="checkbox"
                            id="Voiture"
                            name="Voiture"
                            value="Voiture"
                            disabled=""
                          />
                          Voiture
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input
                            type="checkbox"
                            id="Moto"
                            value="Vélo"
                            disabled=""
                          />
                          Vélo
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input
                            type="checkbox"
                            id="Train"
                            value="Train"
                            disabled=""
                          />
                          Train
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input
                            type="checkbox"
                            id="Bus"
                            value="Bus"
                            disabled=""
                          />
                          Bus
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group bmd-form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label>Description <span class="red"> *</span></label>
                    </div>
                    <div class="col-md-8">
                      <textarea
                        maxlength="4000"
                        class="form-control"
                        disabled=""
                        [(ngModel)]="res.Description"
                        name="res.Description"
                        #Description="ngModel"
                        [ngClass]="{
                          alert_field:
                            Description.errors &&
                            (Description.touched || Description.dirty)
                        }"
                        id="exampleFormControlTextarea1"
                        rows="5"
                        placeholder="Description"
                      ></textarea>
                      <ng-container
                        *ngIf="
                          Description.errors &&
                          (Description.touched || Description.dirty)
                        "
                      >
                        <span
                          class="alert_text"
                          *ngIf="Description.errors.required"
                          >Indiquez votre description.</span
                        >
                      </ng-container>
                    </div>
                  </div>
                </div>
                <!-- <div class="form-group bmd-form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Prix<span class="red"> *</span></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input id="Prix" type="text" class="form-control" #Prix="ngModel"
                                                [(ngModel)]="res.Price" name="res.Price" placeholder="200" readonly
                                                required name="technique">
                                        </div>
                                    </div>
                                </div> -->
                <div class="form-group bmd-form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label>Photo <span class="red"> *</span></label>
                    </div>
                    <div class="col-md-8">
                      <form class="form_uploadfile">
                        <div
                          class="file-upload-wrapper"
                          data-text="Sélectionnez votre dossier!"
                        >
                          <input
                            name="file-upload-field form-control"
                            type="file"
                            class="file-upload-field"
                            (change)="changeListener($event)"
                            value=""
                            required
                          />
                        </div>
                        <a id="photo" (click)="download()" class="label1">{{
                          res.filename
                        }}</a>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="form-group bmd-form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label
                        >Détail de l'événement
                        <span class="red"> *</span></label
                      >
                    </div>
                    <div class="col-md-8">
                      <angular-editor
                        [(ngModel)]="res.Eventdetails"
                        required
                        #myckeditor="ngModel"
                        name="myckeditor"
                        [config]="editorConfig"
                        debounce="500"
                      ></angular-editor>

                      <ng-container
                        *ngIf="
                          myckeditor.errors &&
                          (myckeditor.touched || myckeditor.dirty)
                        "
                      >
                        <span
                          class="alert_text"
                          *ngIf="myckeditor.errors.required"
                          >Indiquez votre détail de l'événement.</span
                        >
                      </ng-container>
                    </div>
                  </div>
                </div>

                <div class="form-group bmd-form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label
                        >Sélectionnez le plan <span class="red"> *</span></label
                      >
                    </div>
                    <div class="col-md-8">
                      <div class="row">
                        <div class="col-xs-12 col-md-5">
                          <label class="radio">
                            <input
                              id="inlineradio3"
                              name="sampleinlineradio1"
                              value="Commission"
                              type="radio"
                              checked
                              readonly
                              required
                            />
                            <p class="radio_texts">Commission</p>
                            <i
                              class="fa fa-info-circle"
                              data-toggle="tooltip"
                              title=""
                              style="color:#e75b00"
                              aria-hidden="true"
                              data-original-title="Lorem "
                            ></i>
                            <span class="checkround"></span>
                          </label>
                        </div>
                        <!-- <div class="col-xs-12 col-md-7"><label class="radio">
                                                        <input id="inlineradio4" name="sampleinlineradio1"
                                                            value="Abonnement" type="radio" readonly required>
                                                        <p class="radio_texts">Abonnement</p><i
                                                            class="fa fa-info-circle" data-toggle="tooltip" title=""
                                                            style="color:#e75b00" aria-hidden="true"
                                                            data-original-title="Lorem"></i>
                                                        <span class="checkround"></span>
                                                    </label>
                                                </div> -->
                        <span class="alert_text" id="plan_error"
                          >Choisissez votre le plan.</span
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="form-group bmd-form-group"
                  style="margin-top:-10px;"
                >
                  <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                      <span style="color:red"> *</span
                      ><span style="text-transform: inherit;color:#aaa;"
                        >Champs obligatoires</span
                      >
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <div class="form_buttons">
                    <!-- <a
                      data-toggle="modal"
                      id="enableBtn"
                      data-target="#myModal_edit_course"
                      class="btn btn-info des_save_btn course_edit_btn ng-binding"
                      >Modifier</a
                    > -->
                    <button
                      data-toggle="modal"
                      [disabled]="!team.valid"
                      type="submit"
                      id="Enregistrer"
                      style="display: none;"
                      class="btn btn-success des_save_btn"
                    >
                      Enregistrer
                    </button>
                    <a
                      id="cancel"
                      (click)="ngOnInit()"
                      class="btn btn-default des_cancel_btn"
                      style="display: none;"
                      >Annuler</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal_edit_course" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Confirmer le contrôle</h4>
      </div>
      <div class="modal-body" style="padding: 15px!important;">
        <p>Êtes-vous sûr de vouloir faire les changements?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          (click)="enableForm()"
          class="btn btn-success"
          data-dismiss="modal"
        >
          Oui
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="ngOnInit()"
          data-dismiss="modal"
        >
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
