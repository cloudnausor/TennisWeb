<div class="login_page">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img
              src="../assets/admin/img/favicon.png"
              class="brand_logo"
              alt="Logo"
            />
          </div>
        </div>

        <div
          class="~d-flex justify-content-center form_container"
          style="margin-top: 24px;"
        >
          <br /><br />
          <div
            style="padding: 10px 30px; margin: 0px 30px 12px;"
            *ngIf="alertMsg.show"
            class="alert {{ alertMsg.type }} alert-dismissible text-center"
          >
            <button
              type="button"
              (click)="_closeAlertMessage($event)"
              class="close"
            >
              <span>&times;</span>
            </button>
            {{ alertMsg.msg }}
          </div>
          <div class="head_sec" style="padding: 0px 20px;">
            <p class="title_reg">MOT DE PASSE OUBLIE</p>
            <div class="text-center">
              <h6>
                Saisissez votre adresse e-mail associée à votre compte
                OhMyTennis et recevez un lien pour réinitialiser votre mot de
                passe.
              </h6>
              <br />
            </div>
          </div>
          <form
            class="login_form"
            #newAdminForm="ngForm"
            (ngSubmit)="onSubmitForgot(newAdminForm)"
            autocomplete="off"
          >
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control input_user"
                required
                [(ngModel)]="newAdmin.admin_email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                #Email="ngModel"
                [ngClass]="{
                  alert_field: Email.errors && (Email.touched || Email.dirty)
                }"
                name="admin_email"
                placeholder="E-mail"
              />
            </div>
            <div>
              <ng-container
                *ngIf="Email.errors && (Email.touched || Email.dirty)"
              >
                <span class="alert_text" *ngIf="Email.errors.required"
                  >Indiquez votre e-mail.</span
                >
                <span class="alert_text" *ngIf="Email.errors.pattern"
                  >Indiquez votre e-mail.</span
                >
              </ng-container>
            </div>
            <br />
            <div class="d-flex justify-content-center mt-3 login_container">
              <input type="submit" value="ENVOYER" class="btn login_btn" />
            </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            <a
              routerLink="{{ '/' + this._const('PATH.ADMINS.SELF') }}"
              routerlinkactive="active"
              >Se connecter</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
