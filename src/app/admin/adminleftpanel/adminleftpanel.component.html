<div class="sidebar-wrapper">
        <ul class="nav">
            <li *ngFor="let l of leftPanel(); let i = index" class="nav-item" [ngClass]="(navActiveIndex ===i) ? 'active': null">
                    <a (click)="navActiveIndex = i;" routerLink="{{l.path}}" class="nav-link" href="javascript:;">
                            <i [ngClass]="l.iclass"></i>
                            <p [ngClass]="(l.style) ? 'nav-sub-title': null" [innerHTML]="l.title"></p>
                    </a>
            </li>
        </ul>
</div>
