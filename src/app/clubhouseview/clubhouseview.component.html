<!-- Tennis court list starts -->

<div class="court_listarea cloubhouse_list">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h4>Tennis Court Details</h4>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="row">
      <div class="listdetail_design">
        <div class="col-xs-12 col-md-8 match_height">
          <div class="club_outer">
            <h2 class="tennis_courtname">{{ res.court_name }}</h2>
            <div class="club_contdiv">
              <label
                ><i class="fa fa-user" aria-hidden="true"></i>
                <span>{{ res.incharge_name }}</span></label
              >
              <div class="clearfix"></div>
            </div>
            <div class="club_contdiv">
              <label
                ><i class="fa fa-envelope" aria-hidden="true"></i>
                <span>{{ res.court_email }}</span></label
              >
              <div class="clearfix"></div>
            </div>
            <div class="club_contdiv">
              <label
                ><i class="fa fa-phone" aria-hidden="true"></i>
                <span>{{ res.court_phone }}</span></label
              >
              <div class="clearfix"></div>
            </div>
            <div class="club_contdiv">
              <label
                ><i class="fa fa-map-pin" aria-hidden="true"></i>
                <span>{{ res.court_postal_code }}</span></label
              >
              <div class="clearfix"></div>
            </div>
            <div class="club_contdiv">
              <label
                ><i class="fa fa-map-marker" aria-hidden="true"></i>
                <span>{{ res.court_address }}</span></label
              >
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div
          class="col-xs-12 col-md-4 match_height"
          style="padding-right: 0px;"
        >
          <div class="list_right">
            <h5>Court Image</h5>
            <a href="#"><img src="{{ res.courtfile }}" height="220"/></a>
          </div>

          <div class="list_right">
            <img src="" width="100%" height="220" />
          </div>
          <div class="clearfix"></div>
          <div class="map-container">
            <div class="map-frame">
              <h5 style="z-index: 401; position: absolute;right: 0px;">
                Map Location
              </h5>
              <a
                href="https://www.openstreetmap.org/directions?engine=fossgis_osrm_car&route={{
                  curentlat
                }}%2C{{ curentlang }}%3B{{ lat }}%2C{{ lang }}"
                target="_blank"
                ><div id="map"></div
              ></a>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
